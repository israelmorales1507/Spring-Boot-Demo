<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation.</title>
</head>
<body>
    <h3>Student Confirmation</h3>
    The student is confirmed: <span th:text="${student.firstName}+ ' ' + ${student.lastName}"></span><br/><br/>
    Country: <span th:text="${student.country}"></span><br/><br/>
    Favorite Programming Language: <span th:text="${student.favoriteLanguage}"></span><br/><br/>
    Favorite Operating Systems:
    <ul>
        <li th:each="tempSys : ${student.favoriteSystems}" th:text="${tempSys}"/>
    </ul>
    <br/><br/>
</body>
</html>
